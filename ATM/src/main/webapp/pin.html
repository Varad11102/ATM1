<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pin Number Entry</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background1.jpg');
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 120vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
           background-image: url('background.jpg');
        }
        .logo img {
            width: 110px;
            height: 61px;
            display: block;
        }
        .bank-name {
            font-size: 24px;
            color: #333;
            margin-left: 10px;
        }
        .dateTime {
            font-size: 18px;
            color: #333;
        }
        
        h2 {
            margin-top: 0;
            color: #333;
        }
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
       
        .keypad button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .keypad button:hover {
            background-color: #0056b3;
        }
        
        .clear-button {
    padding: 15px 30px;
    border-radius: 8px;
    background-color: #dc3545;
    color: #fff;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.clear-button:hover {
    background-color: #bd2130;
}

        button[type="submit"] {
            background-color: #28a745;
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
}

.container-1 {
    flex: 1;
    max-width: 400px;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 26px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-top: 20px;
    height: 440px;
}

.keypad {
    border-radius: 20px;
    padding:25px;
    background-color: rgba(255, 255, 255, 0.9);
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    justify-items: center;
    margin-top: 20px;
}
.submit{
    margin-left: auto;
}

.keypad button.backspace-btn {
            width: 100px;
            height: 100px;
            font-size: 18px; 
            border-radius: 50%;
            border: none;
            background-color: #464141;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .keypad button.backspace-btn:hover {
            background-color: #bd2130;
        }
        footer {
            background-color: #333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            padding: 10px 0;
            position: relative;
            bottom: -100px;
            width: 100%;
            z-index: 1;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .footer-section {
            flex: 1 1 300px;
            margin-bottom: 20px;
        }

        .footer-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .footer-section p {
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }

        .useful-links ul {
            list-style: none;
            padding: 0;
        }

        .useful-links ul li {
            margin-bottom: 5px;
        }

        .useful-links ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px; 
            color: #ccc;
        }
        .footer-content h3 {
            
            font-size: 16px; 
            margin-bottom: 10px;
            color: #fff; 
        }
        .footer-content p {
            font-size: 14px; 
            line-height: 1.6;
            margin: 0;
            color: #ccc; 
        }
       
        @media screen and (max-width: 500px) {
            input[type="text"] {
                width: calc(100% - 30px);
            }
            .keypad button {
                width: 80px;
                height: 80px;
                font-size: 20px;
            }
            .clear-button {
                height: 60px;
            }
            button[type="submit"] {
                padding: 12px 16px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Component.png" alt="Sun Bank Logo">
            <div class="bank-name">Sun Bank</div>
        </div>
        <div class="dateTime" id="dateTime"></div>
    </div>
    <div class="container">
        <div class="container-1">
        	<h2>Pin Number</h2>
            <form action="PinVerify" method="POST">
                <input type="password" id="accountNumber" name="pinNumber" placeholder="****" size=4 required>
                <button type="button" onclick="clearNumber()" class="clear-button">Clear</button>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
            <div class="keypad">
                <button type="button" onclick="addNumber('1')">1</button>
                <button type="button" onclick="addNumber('2')">2</button>
                <button type="button" onclick="addNumber('3')">3</button>
                <button type="button" onclick="addNumber('4')">4</button>
                <button type="button" onclick="addNumber('5')">5</button>
                <button type="button" onclick="addNumber('6')">6</button>
                <button type="button" onclick="addNumber('7')">7</button>
                <button type="button" onclick="addNumber('8')">8</button>
                <button type="button" onclick="addNumber('9')">9</button>
                <button type="button" onclick="addNumber('0')">0</button>
                <button onclick="removeLastCharacter()" class="backspace-btn">BackSpace</button>
            </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3>Contact Us</h3>
                <p>Sun Bank, 123 Main Street, City</p>
                <p>Phone: 123-456-7890</p>
                <p>Email: info@sunbank.com</p>
            </div>
            <div class="useful-links">
                <h3>Useful Links</h3>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                </ul>
            </div>
            <div class="social-icons">
                
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Sun Bank. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function addNumber(num) {
            document.getElementById('accountNumber').value += num;
        }
        
        function clearNumber() {
            document.getElementById('accountNumber').value = '';
        }

        function removeLastCharacter() {
        let inputField = document.getElementById('accountNumber');
        inputField.value = inputField.value.slice(0, -1);
    }
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            document.getElementById('dateTime').textContent = now.toLocaleString('en-US', options);
        }
        updateDateTime(); 
        setInterval(updateDateTime, 1000); 
    </script>
</body>
</html>
