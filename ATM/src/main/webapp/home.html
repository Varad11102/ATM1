<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sun Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-2">
        <div class="left-section">
            <div class="logo">
                <img src="Component.png" width="110px" height="61px" alt="Sun Bank Logo">
            </div>
            <div class="Name">Sun Bank</div>
        </div>
        <div class="right-section">
            <div class="dateTime" id="dateTime"></div>
        </div>
    </div>
    <div class="container-1">
        <div class="item-1 p-3">
            Welcome to Sun Bank
        </div>
        <div class="item-2 p-3 font-weight-bold" class="text-shadow">
            Please Insert Your Card
        </div>
    </div>
    <div class="card">
        <img src="creditcard.png" height="390px" width="190">
    </div>
    <div class="button" onclick="a()">
        <button>Click here to Continue</button>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
